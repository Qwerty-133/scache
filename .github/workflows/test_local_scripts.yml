name: Test Installation Scripts (Local)

on:
  workflow_run:
    workflows: [Publish Executables]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    shell: bash

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test-pwsh-core:
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022, windows-2019]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Test PowerShell scripts
        shell: pwsh
        run: ./tests/bin/test_pwsh_local.ps1

  test-powershell-desktop:
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022, windows-2019]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Test PowerShell scripts
        shell: powershell
        run: ./tests/bin/test_pwsh_local.ps1

  test-bash:
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04, macos-13, macos-12, macos-11]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Install shells
        uses: ./.github/actions/install-shells

      - name: Test Bash scripts
        env:
          TERM: xterm-256color
        run: ./tests/bin/test_bash_local.sh
